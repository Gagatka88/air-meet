<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid data
</div>
<h2>Please fill in the fields</h2>

<h4>New User Registration</h4>


    <form action="" th:action="@{/register/processRegistrationForm}" th:object="${MeetingAppUser}" method="POST" enctype="utf8"
          role="form">

        <label>Username:</label>
        <input	th:field="*{userName}" th:type="text" />
        <p th:if="${#fields.hasErrors('userName')}"></p>
        <br>


        <label>Password:</label>
        <input	th:field="*{password}" th:type="password" />
        <p th:if="${#fields.hasErrors('password')}"></p>
        <br>

        <label>Repeat password:</label>
        <input	th:field="*{matchingPassword}" th:type="password" />
        <p th:if="${#fields.hasErrors('matchingPassword')}"></p>
        <br>


        <label>Email:</label>
        <input	th:field="*{email}" th:type="text" />
        <p th:if="${#fields.hasErrors('email')}"></p>
        <br>


        <label>Field of expertise:</label>
        <input	th:field="*{fieldOfExpertise}" th:type="text" />
        <p th:if="${#fields.hasErrors('fieldOfExpertise')}"></p>
        <br>


        <label>Airport code:</label>
        <input	th:field="*{airportCode}" th:type="text" />
        <p th:if="${#fields.hasErrors('airportCode')}"></p>
        <br>


        <label>Date:</label>
        <input	th:field="*{date}" th:type="text" />
        <p th:if="${#fields.hasErrors('date')}"></p>
        <br>


        <label>Time from:</label>
        <input	th:field="*{timeFrom}" th:type="text" />
        <p th:if="${#fields.hasErrors('timeFrom')}"></p>
        <br>


        <label>Time until:</label>
        <input	th:field="*{timeUntil}" th:type="text" />
        <p th:if="${#fields.hasErrors('timeUntil')}"></p>
        <br>

        <button type="submit"  th:text="Register">

        </button>
    </form>



</body>
</html>
